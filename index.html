<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff }
    .attribution a { color: hsl(243, 100%, 93%); }
  </style>
</head>
<body>

  <main>
    <div class="options">
      <h1><img src="./images/logo.svg" alt="Logo"></h1>

      <div class="buttons">
        <button class="option-button" type="button">
          <img src="./images/icon-document.svg" alt="Document">
        </button>
        <button class="option-button" type="button">
          <img src="./images/icon-folder.svg" alt="Folder">
        </button>
        <button class="option-button" type="button">
          <img src="./images/icon-upload.svg" alt="Upload">
        </button>
      </div>
    </div>
    <div class="data">
      <div class="float-container">
          <span class="number">185</span> 
          <span class="text">GB LEFT</span>
      </div>
      <p class="message"> You’ve used <span>815 GB</span> of your storage </p>
      <div class="progress">
        <div class="progress-counter">
          <div class="ball"></div>
        </div>
      </div>
      
      <div class="storage">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/llofyy" target="_blank">Lucas André (llofyy)</a>.
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
